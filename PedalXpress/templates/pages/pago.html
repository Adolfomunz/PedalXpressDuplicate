{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estiloPago.css' %}">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logo.jpg' %}" width="40" height="40" class="d-inline-block align-top" alt="">
                <span class="ms-2">PedalXpress</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'bicicleta' %}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Admin' %}">Administración</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'carritoCompra' %}">Carrito de compras</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Usuario
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'HistorialCompra' %}">Historial de compra</a></li>
                            <li><a class="dropdown-item" href="{% url 'PerfilUsuario' %}">Información personal</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Pago</h5>
                    </div>
                    <div class="card-body">
                        <form data-cancel-url="{% url 'index' %}" data-success-url="{% url 'index' %}">
                            <div class="form-group">
                                <label for="numTarjeta">Número de Tarjeta</label>
                                <input type="text" class="form-control" id="numTarjeta"
                                    placeholder="Ingrese el número de su tarjeta" maxlength="16">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fechaExpiracion">Fecha de Expiración</label>
                                    <input type="text" class="form-control" id="fechaExpiracion" placeholder="MM/AA" maxlength="5">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="CVV" maxlength="4">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nombreTitular">Nombre del Titular de la Tarjeta</label>
                                <input type="text" class="form-control" id="nombreTitular"
                                    placeholder="Nombre del Titular">
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo electrónico</label>
                                <input type="text" class="form-control" id="correo" placeholder="Correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="ubicacion">Ubicación</label>
                                <input type="text" class="form-control" id="ubicacion" placeholder="Ubicación">
                            </div>
                            <button type="button" id="cancelButton" class="btn btn-primary btn-block mt-2">Cancelar</button>
                            <button type="button" id="submitButton" class="btn btn-primary btn-block mt-2">Pagar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/validacionPago.js' %}"></script>

</body>

</html>
